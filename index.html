<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PlayVerse Pro | 20-in-1 Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; overflow-x: hidden; font-family: 'Quicksand', sans-serif; color: white; user-select: none; -webkit-tap-highlight-color: transparent; }
        h1, h2, h3 { font-family: 'Fredoka One', cursive; }
        .game-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2rem; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; overflow: hidden; }
        .game-card:hover { background: rgba(255, 255, 255, 0.1); transform: translateY(-12px) scale(1.03); border-color: rgba(99, 102, 241, 0.6); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .balloon-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; overflow: hidden; }
        .balloon { position: absolute; bottom: -100px; animation: floatUp 8s linear infinite; opacity: 0.2; }
        @keyframes floatUp { 0% { transform: translateY(0) rotate(0deg); opacity: 0; } 100% { transform: translateY(-120vh) rotate(20deg); opacity: 0; } }
        .animate-card { animation: cardPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; opacity: 0; }
        @keyframes cardPop { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="balloon-container" id="balloons"></div>

    <div id="hub-view" class="relative z-10 min-h-screen p-6">
        <header class="text-center mb-12 mt-8">
            <h1 class="text-6xl font-black mb-4 text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-pink-400">PLAYVERSE</h1>
            <p class="text-slate-400 text-xs font-black tracking-[0.4em] uppercase">Stars: <span id="star-count" class="text-amber-400">0</span> ⭐</p>
            <div class="flex flex-wrap justify-center gap-3 mt-10">
                <button onclick="filterGames('All')" class="px-6 py-2 rounded-full bg-indigo-600 text-[10px] font-black uppercase tracking-widest">All</button>
                <button onclick="filterGames('Logic')" class="px-6 py-2 rounded-full bg-white/5 text-[10px] font-black uppercase tracking-widest border border-white/10">Logic</button>
                <button onclick="filterGames('Skill')" class="px-6 py-2 rounded-full bg-white/5 text-[10px] font-black uppercase tracking-widest border border-white/10">Skill</button>
                <button onclick="filterGames('Word')" class="px-6 py-2 rounded-full bg-white/5 text-[10px] font-black uppercase tracking-widest border border-white/10">Word</button>
                <button onclick="filterGames('Casual')" class="px-6 py-2 rounded-full bg-white/5 text-[10px] font-black uppercase tracking-widest border border-white/10">Casual</button>
            </div>
        </header>
        <div id="game-grid" class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        <div class="mt-20 mb-10 text-center"><button onclick="resetArcadeData()" class="text-[10px] font-black text-slate-600 hover:text-rose-500 tracking-widest uppercase">Clear Progress</button></div>
    </div>

    <div id="game-viewport" class="fixed inset-0 z-50 bg-slate-900 hidden flex flex-col">
        <div class="p-4 flex justify-between items-center bg-slate-900 border-b border-white/5">
            <button onclick="closeGame()" class="text-[10px] font-black text-indigo-400 uppercase tracking-widest">← Back</button>
            <div id="game-timer" class="font-mono text-sm font-bold text-slate-400">⏱ 0s</div>
        </div>
        <div id="active-game-container" class="flex-grow flex items-center justify-center p-4 overflow-auto"></div>
    </div>

    <script src="engine.js"></script>
    <script src="games.js"></script>
</body>
</html>
